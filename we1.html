<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 2</title>
</head>
<body>
  <h1>หน้าที่สอง</h1>
  <p>ข้อมูลที่ได้รับ:</p>
  <p id="outputData"></p>

  <script>
    // ดึงข้อมูลจาก localStorage
    const data = localStorage.getItem('data');
    document.getElementById('outputData').innerText = data; // แสดงผลข้อมูลในหน้า
  </script>
</body>
</html>
